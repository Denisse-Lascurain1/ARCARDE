<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Shop | Sillas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">

    
</head>

<body>
    <!-- ====== HEADER ====== -->
    <header class="navbar">
        <div class="menu-btn" id="menu-btn">‚ò∞</div>
        <h1 class="logo">ARCADE SHOP</h1>
        <div class="right-menu">
            <a href="carrito.html" class="cart">
                üõí<span id="cart-count" class="cart-count">0</span>
            </a>
            
            <a href="login.html" class="link">Iniciar sesi√≥n</a>
        </div>
    </header>

    <!-- ====== SIDEBAR ====== -->
    <nav class="sidebar" id="sidebar">
        <a href="../index.html">Inicio</a>
        <a href="mouse.html">Mouse</a>
        <a href="teclados.html">Teclados</a>
        <a href="sillas.html">Sillas</a>
    </nav>
    
    <!-- ====== PRODUCTOS ====== -->
    <section class="productos">
        <h2 class="categoria">Sillas</h2>
        <div class="contenedor-productos">
            
            <!-- Ejemplo de producto -->
            <div class="card-producto">
                <img src="../img/silla1.png" alt="Silla Gamer XYZ">
                <div class="info-producto">
                    <p>Silla Gamer XYZ con soporte lumbar y reposabrazos ajustables</p>
                    <p class="precio">$1999.00</p>
                    <div class="estrellas">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                </div>
                <button class="btn-carrito" onclick="agregarCarrito(this)">üõí</button>
            </div>

            <div class="card-producto">
                <img src="../img/silla2.png" alt="Silla Gamer ABC">
                <div class="info-producto">
                    <p>Silla Gamer ABC ergon√≥mica con ruedas giratorias</p>
                    <p class="precio">$1799.00</p>
                    <div class="estrellas">‚≠ê‚≠ê‚≠ê‚≠ê</div>
                </div>
                <button class="btn-carrito" onclick="agregarCarrito(this)">üõí</button>
            </div>

            <!-- Puedes duplicar este bloque para m√°s sillas -->
            
        </div>
    </section>

    <script>
        // ====== TOGGLE DEL MEN√ö LATERAL ======
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // ====== ACTUALIZAR CONTADOR DEL CARRITO ======
        function actualizarContador() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            document.getElementById('cart-count').innerText = carrito.length;
        }

        // ====== AGREGAR PRODUCTO AL CARRITO ======
        function agregarCarrito(boton) {
            const card = boton.closest('.card-producto');
            const nombre = card.querySelector('.info-producto p').innerText;
            const precioTexto = card.querySelector('.precio').innerText;
            const imagen = card.querySelector('img').getAttribute('src');
            const precio = parseFloat(precioTexto.replace('$', ''));

            const producto = { nombre, precio, imagen };

            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            // Evitar duplicados
            const existe = carrito.some(p => p.nombre === producto.nombre);
            if (!existe) {
                carrito.push(producto);
                localStorage.setItem('carrito', JSON.stringify(carrito));
            }

            // Cambiar bot√≥n a ‚úîÔ∏è y actualizar contador
            boton.innerText = "‚úîÔ∏è";
            boton.style.color = "green";
            boton.disabled = true;
            actualizarContador();
        }

        // ====== AL CARGAR LA P√ÅGINA ======
        window.addEventListener('DOMContentLoaded', () => {
            actualizarContador();

            // Marcar productos ya en carrito
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            document.querySelectorAll('.card-producto').forEach(card => {
                const nombre = card.querySelector('.info-producto p').innerText;
                const boton = card.querySelector('.btn-carrito');
                if (carrito.some(p => p.nombre === nombre)) {
                    boton.innerText = "‚úîÔ∏è";
                    boton.style.color = "green";
                    boton.disabled = true;
                }
            });
        });
    </script>

</body>
</html>
