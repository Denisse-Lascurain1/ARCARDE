<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago | Arcade Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="pago-page">
  <header class="pago-header">Arcade Shop - Pago</header>

  <div class="pago-container">
    <div class="resumen">
      <h3>Resumen de compra</h3>
      <div id="lista-productos"></div>
      <p><strong>Total:</strong> $<span id="total"></span> USD</p>
    </div>

    <div id="paypal-button-container"></div>

    <a href="carrito.html" class="volver">‚Üê Volver al carrito</a>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_AQUI&currency=USD"></script>

  <script>
    const lista = document.getElementById('lista-productos');
    const totalEl = document.getElementById('total');
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let total = 0;

    carrito.forEach(prod => {
      const p = document.createElement('p');
      p.textContent = `${prod.nombre} - $${prod.precio.toFixed(2)}`;
      lista.appendChild(p);
      total += prod.precio;
    });

    totalEl.textContent = total.toFixed(2);

    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'pill',
        label: 'paypal'
      },
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            description: "Compra en Arcade Shop",
            amount: {
              currency_code: "USD",
              value: total.toFixed(2)
            }
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          alert(`Pago completado Gracias, ${details.payer.name.given_name}!`);
          localStorage.removeItem('carrito');
          window.location.href = "../index.html";
        });
      },
      onError: err => {
        console.error(err);
        alert(" Error al procesar el pago. Intenta nuevamente.");
      }
    }).render("#paypal-button-container");
  </script>
</body>
</html>
