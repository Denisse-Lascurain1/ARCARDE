<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | Arcade Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="carrito-page">
  <!-- ====== HEADER ====== -->
  <header class="carrito-header">
    <div class="logo">
      <span class="menu-btn" id="menu-btn">&#9776;</span>
      <h2>ARCADE SHOP</h2>
    </div>
    <nav>
      <a href="../pages/login.html">Iniciar sesi√≥n</a>
    </nav>
  </header>

  <!-- ====== SIDEBAR ====== -->
  <nav class="sidebar carrito-sidebar" id="sidebar">
    <a href="../index.html">Inicio</a>
    <a href="mouse.html">Mouse</a>
    <a href="teclados.html">Teclados</a>
    <a href="sillas.html">Sillas</a>
  </nav>

  <!-- ====== CONTENIDO ====== -->
  <main>
    <h2 class="categoria">Carrito</h2>
    <section class="carrito-contenido" id="carritoContenido">
      <div id="lista-carrito"></div>
      <h3 id="total" class="total"></h3>
      <button class="comprar-btn" id="comprarBtn">COMPRAR AHORA!</button>
    </section>
  </main>

  <script>
    // ====== MEN√ö LATERAL ======
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // ====== CARRITO ======
    const listaCarrito = document.getElementById('lista-carrito');
    const totalElemento = document.getElementById('total');
    const comprarBtn = document.getElementById('comprarBtn');

    function mostrarCarrito() {
      listaCarrito.innerHTML = "";
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      let total = 0;

      if (carrito.length === 0) {
        totalElemento.innerText = "üõí Tu carrito est√° vac√≠o";
        return;
      }

      carrito.forEach((producto, index) => {
        const item = document.createElement('div');
        item.classList.add('item-carrito');
        item.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <p>${producto.nombre}</p>
          <p>$${producto.precio.toFixed(2)}</p>
          <button class="btn-eliminar" onclick="eliminarProducto(${index})">‚ùå</button>
        `;
        listaCarrito.appendChild(item);
        total += producto.precio;
      });

      totalElemento.innerText = `Total: $${total.toFixed(2)}`;
    }

    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    comprarBtn.addEventListener('click', () => {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o üõí");
        return;
      }

      // Guardar el carrito en localStorage (ya lo tienes)
      localStorage.setItem('carrito', JSON.stringify(carrito));

      // Redirigir a la p√°gina de pago
      window.location.href = "pago.html";
    });

    window.addEventListener('DOMContentLoaded', mostrarCarrito);
  </script>
</body>
</html>
