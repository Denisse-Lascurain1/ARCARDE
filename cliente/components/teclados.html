<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Shop | Teclados</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* ====== ESTILOS DEL CONTADOR DEL CARRITO ====== */
        .cart {
            position: relative;
            font-size: 22px;
            text-decoration: none;
            color: white;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-family: "Press Start 2P", system-ui;
            border-radius: 50%;
            padding: 3px 6px;
            min-width: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- ====== HEADER ====== -->
    <header class="navbar">
        <div class="menu-btn" id="menu-btn">‚ò∞</div>
        <h1 class="logo">ARCADE SHOP</h1>
        <div class="right-menu">
            <a href="carrito.html" class="cart">
                üõí<span id="cart-count" class="cart-count">0</span>
            </a>
           
            <a href="../pages/login.html" class="link">Iniciar sesi√≥n</a>
        </div>
    </header>

    <!-- ====== SIDEBAR ====== -->
    <nav class="sidebar" id="sidebar">
        <a href="../index.html">Inicio</a>
        <a href="mouse.html">Mouse</a>
        <a href="teclados.html">Teclados</a>
        <a href="sillas.html">Sillas</a>
    </nav>
    
    <!-- ====== PRODUCTOS ====== -->
    <section class="productos">
        <h2 class="categoria">Teclados</h2>
        <div class="contenedor-productos">
            
            <div class="card-producto">
                <img src="../img/teclado1.jpg" alt="Teclado RAZER Ornata V3 X">
                <div class="info-producto">
                    <p>RAZER Ornata V3 X Gamer, Conexi√≥n al√°mbrica, retroiluminado</p>
                    <p class="precio">$974.00</p>
                    <div class="estrellas">‚≠ê‚≠ê‚≠ê</div>
                </div>
                <button class="btn-carrito" onclick="agregarCarrito(this)">üõí</button>
            </div>

            <div class="card-producto">
                <img src="../img/teclado2.jpeg" alt="Teclado HYPERX Alloy Origins Core">
                <div class="info-producto">
                    <p>HYPERX Alloy Origins Core Gamer, Mec√°nico, Conexi√≥n al√°mbrica</p>
                    <p class="precio">$2789.00</p>
                    <div class="estrellas">‚≠ê‚≠ê‚≠ê‚≠ê</div>
                </div>
                <button class="btn-carrito" onclick="agregarCarrito(this)">üõí</button>
            </div>

            <!-- Puedes agregar m√°s productos siguiendo este formato -->

        </div>
    </section>

    <script>
        // ====== TOGGLE DEL MEN√ö LATERAL ======
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // ====== ACTUALIZAR CONTADOR DEL CARRITO ======
        function actualizarContador() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            document.getElementById('cart-count').innerText = carrito.length;
        }

        // ====== AGREGAR PRODUCTO AL CARRITO ======
        function agregarCarrito(boton) {
            const card = boton.closest('.card-producto');
            const nombre = card.querySelector('.info-producto p').innerText;
            const precioTexto = card.querySelector('.precio').innerText;
            const imagen = card.querySelector('img').getAttribute('src');
            const precio = parseFloat(precioTexto.replace('$', '').replace(',', ''));

            const producto = { nombre, precio, imagen };
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            // Evitar duplicados
            if (!carrito.some(p => p.nombre === nombre)) {
                carrito.push(producto);
                localStorage.setItem('carrito', JSON.stringify(carrito));
            }

            // Cambiar bot√≥n a ‚úîÔ∏è y actualizar contador
            boton.innerText = "‚úîÔ∏è";
            boton.style.color = "green";
            boton.disabled = true;
            actualizarContador();
        }

        // ====== AL CARGAR LA P√ÅGINA ======
        window.addEventListener('DOMContentLoaded', () => {
            actualizarContador();

            // Marcar productos que ya est√°n en carrito
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            document.querySelectorAll('.card-producto').forEach(card => {
                const nombre = card.querySelector('.info-producto p').innerText;
                const boton = card.querySelector('.btn-carrito');
                if (carrito.some(p => p.nombre === nombre)) {
                    boton.innerText = "‚úîÔ∏è";
                    boton.style.color = "green";
                    boton.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
