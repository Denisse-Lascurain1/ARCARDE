<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Shop | Mouse</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* ====== ESTILOS DEL CONTADOR DEL CARRITO ====== */
        .cart {
            position: relative;
            font-size: 22px;
            text-decoration: none;
            color: white;
        }

        /* üî∏ Circulito rojo con el n√∫mero */
        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-family: "Press Start 2P", system-ui;
            border-radius: 50%;
            padding: 3px 6px;
            min-width: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="menu-btn" id="menu-btn">‚ò∞</div>
        <h1 class="logo">ARCADE SHOP</h1>
        <div class="right-menu">
            <!-- üîπ Aqu√≠ agregamos un span para el contador -->
            <a href="carrito.html" class="cart">
                üõí<span id="cart-count" class="cart-count">0</span>
            </a>
            
            <a href="login.html" class="link">Iniciar sesi√≥n</a>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <a href="index.html">Inicio</a>
        <li><a href="mouse.html">Mouse</a></li>
        <a href="teclados.html">Teclados</a>
        <a href="sillas.html">Sillas</a>
    </nav>
    
    <section class="productos">
        <h2 class="categoria">Mouse</h2>
        <div class="contenedor-productos">
            
            <!-- üîπ Ejemplo de producto con datos completos -->
            <div class="card-producto">
                <img src="img/mouse1.png" alt="Mouse Gamer ASUS">
                <div class="info-producto">
                    <p>Mouse Gamer ASUS TUF GAMING M3 GEN II USB 2.0 8000DPI 6 Botones negro</p>
                    <p class="precio">$499.00</p>
                    <div class="estrellas">‚≠ê‚≠ê‚≠ê</div>
                </div>
                <!-- Al hacer click se agrega al carrito -->
                <button class="btn-carrito" onclick="agregarCarrito(this)">üõí</button>
            </div>

            <!-- üîπ Ejemplo vac√≠o -->
            <div class="card-producto">
                <img src="img/.png" alt="">
                <div class="info-producto">
                    <p></p>
                    <p class="precio">$</p>
                    <div class="estrellas">‚≠ê‚≠ê‚≠ê</div>
                </div>
                <button class="btn-carrito" onclick="agregarCarrito(this)">üõí</button>
            </div>

        </div>
    </section>

    <script>
        // ====== TOGGLE DEL MEN√ö LATERAL ======
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });


        // ====== FUNCI√ìN PARA ACTUALIZAR CONTADOR ======
        function actualizarContador() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const contador = document.getElementById('cart-count');
            contador.innerText = carrito.length;
        }


        // ====== FUNCI√ìN PARA AGREGAR PRODUCTOS AL CARRITO ======
        function agregarCarrito(boton) {
            boton.innerText = "‚úîÔ∏è";
            boton.style.color = "green";
            boton.disabled = true;

            const card = boton.closest('.card-producto');
            const nombre = card.querySelector('.info-producto p').innerText;
            const precioTexto = card.querySelector('.precio').innerText;
            const imagen = card.querySelector('img').getAttribute('src');
            const precio = parseFloat(precioTexto.replace('$', ''));

            const producto = { nombre, precio, imagen };
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            const existe = carrito.some(p => p.nombre === producto.nombre);
            if (!existe) {
                carrito.push(producto);
                localStorage.setItem('carrito', JSON.stringify(carrito));
                console.log(`‚úÖ Producto agregado: ${producto.nombre}`);
            } else {
                console.log(`‚ö†Ô∏è El producto "${producto.nombre}" ya est√° en el carrito.`);
            }

            // üîπ Actualiza el contador en tiempo real
            actualizarContador();
        }


        // ====== AL CARGAR LA P√ÅGINA ======
        window.addEventListener('DOMContentLoaded', () => {
            // üîπ Cargar el contador de productos desde localStorage
            actualizarContador();

            // üîπ Marcar los botones con palomita si ya est√°n en el carrito
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const tarjetas = document.querySelectorAll('.card-producto');

            tarjetas.forEach(card => {
                const nombre = card.querySelector('.info-producto p').innerText;
                const boton = card.querySelector('.btn-carrito');
                const existe = carrito.some(p => p.nombre === nombre);
                if (existe) {
                    boton.innerText = "‚úîÔ∏è";
                    boton.style.color = "green";
                    boton.disabled = true;
                }
            });
        });

        console.log("üõí Sistema de carrito conectado correctamente con contador din√°mico.");
    </script>

</body>
</html>
