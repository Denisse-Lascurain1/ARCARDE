<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago | Arcade </title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Press Start 2P", system-ui;
      background-color: #cfcfcf;
      color: black;
      text-align: center;
    }

    header {
      background-color: #210021;
      color: white;
      padding: 20px;
      font-size: 20px;
    }

    .pago-container {
      max-width: 500px;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 80px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .resumen {
      margin-bottom: 30px;
      text-align: left;
    }

    .resumen h3 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .resumen p {
      font-size: 12px;
      margin: 5px 0;
    }

    #paypal-button-container {
      margin-top: 20px;
    }

    .volver {
      margin-top: 25px;
      display: block;
      color: #210021;
      text-decoration: none;
      font-size: 12px;
    }

    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header> Arcade  - Pago</header>

  <div class="pago-container">
    <div class="resumen">
      <h3>Resumen de compra</h3>
      <div id="lista-productos"></div>
      <p><strong>Total:</strong> $<span id="total"></span> USD</p>
    </div>

    <div id="paypal-button-container"></div>

    <a href="carrito.html" class="volver">‚Üê Volver al carrito</a>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_AQUI&currency=USD"></script>

  <script>
    const lista = document.getElementById('lista-productos');
    const totalEl = document.getElementById('total');
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let total = 0;

    carrito.forEach(prod => {
      const p = document.createElement('p');
      p.textContent = `${prod.nombre} - $${prod.precio.toFixed(2)}`;
      lista.appendChild(p);
      total += prod.precio;
    });

    totalEl.textContent = total.toFixed(2);

    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'pill',
        label: 'paypal'
      },
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            description: "Compra en Arcade Shop",
            amount: {
              currency_code: "USD",
              value: total.toFixed(2)
            }
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          alert(`Pago completado Gracias, ${details.payer.name.given_name}!`);
          localStorage.removeItem('carrito');
          window.location.href = "../index.html";
        });
      },
      onError: err => {
        console.error(err);
        alert(" Error al procesar el pago. Intenta nuevamente.");
      }
    }).render("#paypal-button-container");
  </script>
</body>
</html>
