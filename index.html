  <!-- AquÃ­ va el nuevo slider -->
  <div class="slider">
    <div class="slider-slides">
      <div class="slide active" style="background-image: url('img/img1.jpg');"></div>
      <div class="slide" style="background-image: url('img/img2.jpg');"></div>

    </div>
    <button class="prev-btn">â€¹</button>

  <script>
    // Toggle del menÃº lateral
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

  <!-- Script del slider -->
  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const dots = document.querySelectorAll('.dot');
    let current = 0;
    const max = slides.length;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle('active', i === index);
      });
      dots.forEach((d, i) => {
        d.classList.toggle('active', i === index);
      });
      current = index;
    }

    prevBtn.addEventListener('click', () => {
      let nextIndex = current - 1;
      if (nextIndex < 0) nextIndex = max - 1;
      showSlide(nextIndex);
    });

    nextBtn.addEventListener('click', () => {
      let nextIndex = current + 1;
      if (nextIndex >= max) nextIndex = 0;
      showSlide(nextIndex);
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const idx = parseInt(dot.getAttribute('data-index'));
        showSlide(idx);
      });
    });

    // Autoplay
    let autoplayInterval = setInterval(() => {
      let nextIndex = current + 1;
      if (nextIndex >= max) nextIndex = 0;
      showSlide(nextIndex);
    }, 5000);

    const sliderEl = document.querySelector('.slider');
    sliderEl.addEventListener('mouseenter', () => {
      clearInterval(autoplayInterval);
    });
    sliderEl.addEventListener('mouseleave', () => {
      autoplayInterval = setInterval(() => {
        let nextIndex = current + 1;
        if (nextIndex >= max) nextIndex = 0;
        showSlide(nextIndex);
      }, 5000);
    });
  </script>
